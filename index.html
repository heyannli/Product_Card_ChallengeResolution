<body>

    <div class="container">
        <div class="panel">

            <img class="desktop-image" src="/src/images/image-product-desktop.jpg" alt="">

        <div class="content">
            <h4>perfume</h4>
            <h1>gabrielle essence eau de perfum</h1>

                <span></span>
                Add to Cart

        </div>
